name: Pull Request Created Event

on:
  pull_request:
    types: [opened, reopened, review_requested, ready_for_review]

jobs:
  uv-example:
    name: python
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: "Set up Python"
        uses: actions/setup-python@v6
        with:
          python-version-file: "pyproject.toml"

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install the project
        run: uv sync --locked

      - name: run pr link post message
        run: |
          PR_URL="${{ github.event.pull_request.html_url }}"
          PR_TITLE="${{ github.event.pull_request.title }}"
          PR_AUTHOR="${{ github.event.pull_request.user.login }}"
          EVENT_ACTION="${{ github.event.action }}"
          TEST_CHANNEL_ID="${{ secrets.TEST_CHANNEL_ID }}"

          if [[ "$EVENT_ACTION" == "review_requested" || "$EVENT_ACTION" == "ready_for_review" ]]; then
            MESSAGE_PREFIX="ðŸ”” [ê²€í†  ìš”ì²­]"
          elif [[ "$EVENT_ACTION" == "opened" || "$EVENT_ACTION" == "reopened" ]]; then
            MESSAGE_PREFIX="ðŸš€ [NEW PULL REQUEST]"

          uv run python .github/workflows/post_pr.py "${MESSAGE_PREFIX}" "${PR_TITLE}" "${PR_AUTHOR}" "${PR_URL}" "${TEST_CHANNEL_ID}"
        shell: bash
        env:
          client_id: ${{ secrets.CLIENT_ID }}
          client_secret: ${{ secrets.CLIENT_SECRET }}
          works_client_id: ${{ secrets.WORKS_CLIENT_ID }}
          works_client_secret: ${{ secrets.WORKS_CLIENT_SECRET }}
          service_account: ${{ secrets.SERVICE_ACCOUNT }}
          private_key_path: ${{ secrets.PRIVATE_KEY_PATH }}
          bot_secret: ${{ secrets.BOT_SECRET }}
